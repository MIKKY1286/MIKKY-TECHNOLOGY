<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikky AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Chat widget styles */
    #chatWidget {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 360px;
      max-height: 520px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      font-family: system-ui, sans-serif;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #f9fafb;
    }
    .msg {
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 14px;
      animation: fadeIn 0.3s ease-in-out;
    }
    .user {
      background: #16a34a;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    /* Typing indicator */
    .typing {
      display: flex;
      gap: 4px;
      margin-right: auto;
      background: #e5e7eb;
      padding: 8px 12px;
      border-radius: 12px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: #4b5563;
      border-radius: 50%;
      animation: bounce 1s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Chat toggle button -->
  <button id="chatToggle"
    class="fixed bottom-5 right-5 bg-green-600 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg hover:bg-green-700 transition">
    ðŸ’¬
  </button>

  <!-- Chat widget -->
  <div id="chatWidget" class="hidden">
    <div class="bg-green-600 text-white p-3 font-bold">Mikky AI Assistant</div>
    <div id="chatMessages"></div>
    <div class="flex p-2 border-t bg-white">
      <input id="chatInput" type="text" placeholder="Type a message..."
        class="flex-1 p-2 border rounded-lg mr-2 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm">
      <button id="sendBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">Send</button>
      <button id="voiceBtn" class="ml-2 bg-gray-200 px-3 py-2 rounded-lg hover:bg-gray-300 transition">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const chatToggle = document.getElementById("chatToggle");
    const chatWidget = document.getElementById("chatWidget");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");
    const voiceBtn = document.getElementById("voiceBtn");

    // Insert your API keys
    const GEMINI_API_KEY = "AIzaSyAJAwzPgu38BaQa_AVaknvjgXkqCreNI9s";
    const ELEVEN_API_KEY = "sk_75b1da844602998acaae4d1a2fd372b33debd06b8b67b0f0";

    // Toggle widget
    chatToggle.onclick = () => chatWidget.classList.toggle("hidden");

    // Add message to chat window
    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = `msg ${sender}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Show typing indicator
    function showTyping() {
      const div = document.createElement("div");
      div.className = "typing";
      div.id = "typingIndicator";
      div.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Remove typing indicator
    function removeTyping() {
      const typing = document.getElementById("typingIndicator");
      if (typing) typing.remove();
    }

    // Call Gemini API
    async function askGemini(prompt) {
      showTyping();
      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + GEMINI_API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: prompt }]}]
          })
        });
        const data = await res.json();
        removeTyping();
        return data.candidates?.[0]?.content?.parts?.[0]?.text || "Sorry, I didnâ€™t understand that.";
      } catch (err) {
        console.error(err);
        removeTyping();
        return "Error reaching AI service.";
      }
    }

    // ElevenLabs voice
    async function speakWithElevenLabs(text) {
      try {
        const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL", {
          method: "POST",
          headers: {
            "xi-api-key": ELEVEN_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            text: text,
            voice_settings: { stability: 0.5, similarity_boost: 0.75 }
          })
        });
        const audioBlob = await res.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      } catch (err) {
        console.error("ElevenLabs error:", err);
      }
    }

    // Send text input
    sendBtn.onclick = async () => {
      const userText = chatInput.value.trim();
      if (!userText) return;
      addMessage(userText, "user");
      chatInput.value = "";
      const botReply = await askGemini(userText);
      addMessage(botReply, "bot");
      speakWithElevenLabs(botReply);
    };

    // Voice input
    voiceBtn.onclick = () => {
      if (!("webkitSpeechRecognition" in window || "SpeechRecognition" in window)) {
        alert("Your browser doesnâ€™t support voice input.");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = async (event) => {
        const voiceText = event.results[0][0].transcript;
        addMessage(voiceText, "user");
        const botReply = await askGemini(voiceText);
        addMessage(botReply, "bot");
        speakWithElevenLabs(botReply);
      };
    };
  </script>
</body>
</html>
