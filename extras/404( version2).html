<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 | Mikky Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-black text-white overflow-hidden">

  <!-- Animated background blobs -->
  <div class="absolute inset-0 -z-10">
    <div class="absolute w-96 h-96 bg-purple-600 rounded-full blur-3xl opacity-30 top-10 left-10 animate-pulse"></div>
    <div class="absolute w-96 h-96 bg-blue-600 rounded-full blur-3xl opacity-30 bottom-10 right-10 animate-pulse"></div>
  </div>

  <div class="text-center px-6 max-w-xl">
    <h1 class="text-8xl md:text-9xl font-extrabold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
      404
    </h1>

    <p class="mt-6 text-2xl font-semibold">
      Page not found
    </p>

    <p class="mt-4 text-gray-400 leading-relaxed">
      Looks like you followed a broken link or typed a wrong address.
      The page you’re looking for doesn’t exist or has been moved.
    </p>

    <div class="mt-8 flex flex-col sm:flex-row gap-4 justify-center">
      <a
        href="/"
        class="px-6 py-3 rounded-xl bg-gradient-to-r from-blue-500 to-purple-600 hover:opacity-90 transition font-semibold"
      >
        Go back home
      </a>

      <a
        href="/support.html"
        class="px-6 py-3 rounded-xl border border-gray-600 hover:bg-gray-800 transition font-semibold"
      >
        Contact support
      </a>
    </div>

    <p class="mt-10 text-sm text-gray-500">
      © <span id="year"></span> Mikky Technology
    </p>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
