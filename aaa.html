<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikky Technology</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> <!-- Boxicons CSS -->
    <style>
        /* Navbar Container */
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 80px;
          background-color: #ffffff;
          color: rgb(0, 0, 0);
          border-bottom: 1px solid #ccc; /* Subtle bottom border */
        }

        /* Logo Section */
        .navbar .logo {
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .navbar .logo img {
          height: 40px;
          width: 50px;
        }

        .navbar .logo h2 {
          color: rgb(0, 0, 0);
        }

        .navbar .logo h2:hover {
          color: rgb(17, 128, 17);
        }

        /* Nav Links */
        .navbar .nav-links {
          list-style: none;
          display: flex;
        }

        .navbar .nav-links li {
          margin-left: 20px;
          position: relative;
        }

        .navbar .nav-links a {
          color: rgb(0, 0, 0);
          text-decoration: none;
          font-size: 16px;
          transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
          color: rgb(0, 255, 0);
        }

        /* Dropdown Styling */
        .dropdown-content {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          background-color: rgba(0, 0, 0, 0.9);
          min-width: 160px;
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
          animation: drop 0.5s ease forwards;
          z-index: 1000;
          border-radius: 5px; /* Subtle rounding for dropdown */
        }

        .dropdown-content a {
          color: white !important;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {
          background-color: #8f787ad5;
          color: rgb(0, 255, 0);
        }

        .dropdown:hover .dropdown-content {
          display: block;
        }

        /* Responsive Styles */
        .menu-icon {
          display: none;
          font-size: 24px;
          cursor: pointer;
        }

        @media (max-width: 950px) {
          .menu-icon {
            display: block;
          }

          .navbar {
            padding: 10px 20px; /* Adjust padding for smaller screens */
          }

          .nav-links {
            display: none; /* Hide by default */
            flex-direction: column;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            transition: all 0.3s ease; /* Smooth transition for show/hide */
          }

          .nav-links.show {
            display: flex; /* Show on toggle */
          }

          .nav-links li {
            margin: 10px 0;
          }

          .dropdown-content {
            position: relative; /* Adjust for mobile dropdown */
            background-color: #fff;
          }

          .dropdown-content a {
            color: black !important;
            padding: 15px;
          }
        }

        /* Animation for Dropdown */
        @keyframes drop {
          from {
            transform: translateY(-10%);
            opacity: 0;
          }
          to {
            transform: translateY(0);
            opacity: 1;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <a href="#home">
            <img src="./images/Screenshot_2024-11-16_205754-removebg-preview.png" alt="Logo">
          </a>
          <h2>MIKKY TECHNOLOGY</h2>
        </div>
        <ul class="nav-links" id="nav-links">
          <li class="dropdown">
            <a href="#">About us</a>
            <div class="dropdown-content">
              <a href="#">Project</a>
              <a href="#">Tools</a>
              <a href="#">Frontend</a>
              <a href="#">Backend</a>
            </div>
          </li>
          <li><a href="#">Our Services</a></li>
          <li><a href="#">Location</a></li>
          <li class="divider">|</li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log in</a></li>
        </ul>
        <div class="menu-icon" id="menu-icon">
          <i class='bx bx-menu'></i>
        </div>
    </nav>
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navLinks = document.querySelector('.nav-links');

        menuIcon.addEventListener('click', () => {
          navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
